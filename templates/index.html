<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVortex - AI SQL Query Engine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500;600&display=swap');
        
        :root {
            /* Vibrant Color Palette */
            --primary-glow: #ff006e;
            --secondary-glow: #8338ec;
            --accent-glow: #3a86ff;
            --success-glow: #06ffa5;
            --warning-glow: #ffbe0b;
            --danger-glow: #fb5607;
            
            /* Dark Theme */
            --bg-dark: #0a0a0f;
            --bg-card: rgba(15, 15, 25, 0.8);
            --bg-input: rgba(20, 20, 35, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #b8bcc8;
            --text-muted: #6b7280;
            
            /* Glass Effects */
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            
            /* Shadows */
            --glow-shadow: 0 0 50px rgba(255, 0, 110, 0.3);
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            --input-shadow: 0 10px 25px -5px rgba(131, 56, 236, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0f 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Dynamic Particle System */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            filter: blur(0.5px);
        }

        .particle-glow {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(2px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        @keyframes float-up {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float-diagonal {
            from {
                transform: translate(-50px, 100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translate(100vw, -100px) rotate(180deg);
                opacity: 0;
            }
        }

        /* Animated Background Grid */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 110, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 110, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            z-index: 0;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hero Section */
        .hero-section {
            max-width: 1400px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            animation: slideInScale 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header Card */
        .header-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: var(--card-shadow), var(--glow-shadow);
            position: relative;
            overflow: hidden;
        }

        .header-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 0, 110, 0.1) 50%, 
                transparent 70%);
            animation: shimmer-sweep 4s ease-in-out infinite;
        }

        @keyframes shimmer-sweep {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 20px 40px rgba(255, 0, 110, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .brand-title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, 
                var(--primary-glow) 0%, 
                var(--secondary-glow) 30%, 
                var(--accent-glow) 60%, 
                var(--success-glow) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .brand-subtitle {
            font-size: 1.4rem;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .brand-description {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }

        /* Query Interface Card */
        .query-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px;
            backdrop-filter: blur(20px);
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .query-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(131, 56, 236, 0.1), transparent, rgba(255, 0, 110, 0.1), transparent);
            animation: rotate 10s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .query-content {
            position: relative;
            z-index: 2;
        }

        /* Input Section */
        .input-section {
            margin-bottom: 40px;
        }

        .input-label {
            display: block;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .input-label::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            border-radius: 2px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            background: var(--bg-input);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px 30px;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            min-height: 140px;
            resize: vertical;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: var(--input-shadow);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 0 4px rgba(255, 0, 110, 0.2), 
                        0 20px 40px -10px rgba(255, 0, 110, 0.3);
            transform: translateY(-2px) scale(1.01);
        }

        .input-field::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        /* Animated Submit Button */
        .submit-container {
            text-align: center;
            position: relative;
        }

        .submit-btn {
            position: relative;
            background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow), var(--accent-glow));
            background-size: 200% 200%;
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 35px rgba(255, 0, 110, 0.4), 
                        0 5px 15px rgba(0, 0, 0, 0.3);
            animation: buttonGlow 2s ease-in-out infinite;
            min-width: 250px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes buttonGlow {
            0%, 100% { 
                background-position: 0% 50%; 
                box-shadow: 0 15px 35px rgba(255, 0, 110, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
            }
            50% { 
                background-position: 100% 50%; 
                box-shadow: 0 20px 40px rgba(131, 56, 236, 0.5), 0 8px 20px rgba(0, 0, 0, 0.4);
            }
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 25px 50px rgba(255, 0, 110, 0.6), 
                        0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Loading Animation */
        .loading-spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        .loading-spinner.active {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results Section */
        .results-section {
            margin-top: 50px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .results-section.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .results-grid {
            display: grid;
            gap: 40px;
            grid-template-columns: 1fr;
        }

        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: var(--card-shadow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: cardSlideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        .result-card:nth-child(1) { animation-delay: 0.1s; }
        .result-card:nth-child(2) { animation-delay: 0.2s; }
        .result-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(60px) rotateX(15deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .result-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), 
                        0 0 50px rgba(255, 0, 110, 0.2);
        }

        .result-header {
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1), rgba(131, 56, 236, 0.1));
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .result-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(255, 0, 110, 0.3);
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .result-content {
            padding: 0;
            overflow-x: auto;
        }

        .sql-display {
            background: rgba(10, 10, 15, 0.9);
            padding: 30px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #e5e7eb;
            overflow-x: auto;
            position: relative;
            border-left: 4px solid var(--primary-glow);
            min-height: 150px;
        }

        .sql-display code {
            white-space: pre-wrap;
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, var(--secondary-glow), var(--primary-glow));
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(131, 56, 236, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(131, 56, 236, 0.4);
        }

        .query-results-container {
             padding: 10px;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }
        
        .results-table th, .results-table td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid var(--glass-border);
        }
        
        .results-table th {
            background-color: rgba(6, 255, 165, 0.1);
            color: var(--success-glow);
            font-weight: 600;
        }
        
        .results-table td {
            color: var(--text-secondary);
        }
        
        .results-table tbody tr:hover {
            background-color: rgba(58, 134, 255, 0.1);
        }
        
        .no-results-message {
            padding: 30px;
            font-family: 'Fira Code', monospace;
            color: var(--text-muted);
            text-align: center;
        }

        .natural-response {
            padding: 30px;
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.05));
            min-height: 150px;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(251, 86, 7, 0.1), rgba(251, 86, 7, 0.05));
            border: 1px solid rgba(251, 86, 7, 0.3);
            color: var(--danger-glow);
            padding: 25px;
            border-radius: 20px;
            margin-top: 30px;
            font-weight: 500;
            display: none;
            animation: errorPulse 0.5s ease-out;
        }

        @keyframes errorPulse {
            0% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); opacity: 1; }
        }

        .health-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 10px 15px;
            backdrop-filter: blur(20px);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .health-indicator:hover {
            opacity: 1;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger-glow);
            animation: pulse-dot 2s infinite;
        }

        .status-dot.healthy {
            background: var(--success-glow);
        }
        
        .status-dot.degraded {
            background: var(--warning-glow);
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }
            
            .header-card, .query-card {
                padding: 30px 25px;
                border-radius: 25px;
            }
            
            .brand-title {
                font-size: 2.5rem;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .input-field {
                padding: 20px 25px;
                min-height: 120px;
                font-size: 1.1rem;
            }
            
            .submit-btn {
                padding: 18px 40px;
                font-size: 1.2rem;
                min-width: 200px;
            }

            .health-indicator {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        ::selection {
            background: rgba(255, 0, 110, 0.3);
            color: white;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--secondary-glow), var(--accent-glow));
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="particle-container" id="particleContainer"></div>
    
    <div class="health-indicator" id="healthIndicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Checking...</span>
    </div>
    
    <div class="main-container">
        <div class="hero-section">
            <div class="header-card">
                <div class="logo-container">
                    <div class="logo-icon">🔍</div>
                    <h1 class="brand-title">DataVortex</h1>
                </div>
                <p class="brand-subtitle">Natural Language SQL Query Engine</p>
                <p class="brand-description">
                    Transform your thoughts into powerful database queries with our next-generation natural language processing. 
                    Ask questions about your data in plain English and get instant insights.
                </p>
            </div>

            <div class="query-card">
                <div class="query-content">
                    <form id="queryForm">
                        <div class="input-section">
                            <label for="naturalQuery" class="input-label">
                                What insights are you looking for?
                            </label>
                            <div class="input-wrapper">
                                <textarea 
                                    id="naturalQuery" 
                                    class="input-field" 
                                    placeholder="Ask me anything about your data... For example: 'Show me all students with grades above 85' or 'How many users registered last month?'"
                                    required
                                    rows="4"
                                ></textarea>
                            </div>
                        </div>
                        
                        <div class="submit-container">
                            <button type="submit" class="submit-btn" id="submitBtn">
                                <div class="loading-spinner" id="loadingSpinner"></div>
                                <span id="btnText">✨ Execute Query</span>
                            </button>
                        </div>
                    </form>

                    <div id="resultsSection" class="results-section">
                        <div class="results-grid">
                            <!-- Card 1: Query Results (Table) -->
                            <div class="result-card" id="resultsCard">
                                <div class="result-header">
                                    <div class="result-icon">
                                        <svg width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                                    </div>
                                    <div class="result-title">Query Results</div>
                                </div>
                                <div class="result-content">
                                    <div class="query-results-container" id="queryResultsContainer"></div>
                                </div>
                            </div>
                            
                            <!-- Card 2: Generated SQL -->
                            <div class="result-card" id="sqlCard">
                                <div class="result-header">
                                    <div class="result-icon">
                                        <svg width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/></svg>
                                    </div>
                                    <div class="result-title">Generated SQL</div>
                                </div>
                                <div class="result-content">
                                    <div class="sql-display">
                                        <button class="copy-btn" onclick="copyToClipboard('sqlQueryResult')">📋 Copy</button>
                                        <code id="sqlQueryResult"></code>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Card 3: AI Explanation -->
                            <div class="result-card" id="explanationCard">
                                <div class="result-header">
                                    <div class="result-icon">
                                        <svg width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h11c.55 0 1-.45 1-1z"/></svg>
                                    </div>
                                    <div class="result-title">AI Explanation</div>
                                </div>
                                <div class="result-content">
                                    <div class="natural-response" id="naturalResponse"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="errorMessage" class="error-message"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://127.0.0.1:5000";

        class ParticleSystem {
            constructor() {
                this.container = document.getElementById('particleContainer');
                if (!this.container) return;
                this.particles = [];
                this.colors = ['#ff006e', '#8338ec', '#3a86ff', '#06ffa5', '#ffbe0b'];
                this.maxParticles = 50;
            }
            createParticle() {
                if (this.particles.length >= this.maxParticles) return;
                const particle = document.createElement('div');
                const glow = document.createElement('div');
                const size = Math.random() * 5 + 1;
                const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                const animationType = Math.random() > 0.5 ? 'float-up' : 'float-diagonal';
                particle.className = 'particle';
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.backgroundColor = color;
                particle.style.animation = `${animationType} ${duration}s linear ${delay}s infinite`;
                glow.className = 'particle-glow';
                glow.style.width = `${size * 2}px`;
                glow.style.height = `${size * 2}px`;
                glow.style.backgroundColor = color;
                particle.appendChild(glow);
                this.container.appendChild(particle);
                this.particles.push(particle);
                setTimeout(() => {
                    if (this.container.contains(particle)) {
                        this.container.removeChild(particle);
                        this.particles = this.particles.filter(p => p !== particle);
                    }
                }, (duration + delay) * 1000);
            }
            start() {
                for (let i = 0; i < this.maxParticles; i++) this.createParticle();
                setInterval(() => { if (document.hasFocus()) this.createParticle(); }, 500);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ParticleSystem().start();
            const queryForm = document.getElementById('queryForm');
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            const resultsSection = document.getElementById('resultsSection');
            const errorMessageDiv = document.getElementById('errorMessage');
            const resultsCard = document.getElementById('resultsCard');
            const sqlCard = document.getElementById('sqlCard');
            const explanationCard = document.getElementById('explanationCard');

            const setLoadingState = (isLoading) => {
                submitBtn.disabled = isLoading;
                loadingSpinner.classList.toggle('active', isLoading);
                btnText.textContent = isLoading ? 'Processing...' : '✨ Execute Query';
            };

            const displayResults = (data) => {
                // --- Logic to show/hide cards based on response type ---
                if (data.is_chat) {
                    // This is a conversational response
                    resultsCard.style.display = 'none';
                    sqlCard.style.display = 'none';
                    explanationCard.style.display = 'block';
                    document.getElementById('naturalResponse').textContent = data.explanation || 'I can help with that.';
                } else {
                    // This is a SQL query response
                    resultsCard.style.display = 'block';
                    sqlCard.style.display = 'block';
                    explanationCard.style.display = 'block';
                    document.getElementById('sqlQueryResult').textContent = data.sql || '-- Not available --';
                    document.getElementById('naturalResponse').textContent = data.explanation || '-- No explanation --';
                    
                    const resultsContainer = document.getElementById('queryResultsContainer');
                    resultsContainer.innerHTML = '';
                    const resultData = data.results;

                    if (resultData && resultData.headers && resultData.rows && resultData.rows.length > 0) {
                        const table = document.createElement('table');
                        table.className = 'results-table';
                        const thead = document.createElement('thead');
                        const headerRow = document.createElement('tr');
                        resultData.headers.forEach(headerText => {
                            const th = document.createElement('th');
                            th.textContent = headerText;
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);
                        table.appendChild(thead);
                        const tbody = document.createElement('tbody');
                        resultData.rows.forEach(rowData => {
                            const row = document.createElement('tr');
                            rowData.forEach(cellData => {
                                const td = document.createElement('td');
                                td.textContent = cellData;
                                row.appendChild(td);
                            });
                            tbody.appendChild(row);
                        });
                        table.appendChild(tbody);
                        resultsContainer.appendChild(table);
                    } else {
                        resultsContainer.innerHTML = `<div class="no-results-message">No results found.</div>`;
                    }
                }
            };

            const displayError = (message) => {
                errorMessageDiv.textContent = `Error: ${message}`;
                errorMessageDiv.style.display = 'block';
            };

            const checkApiHealth = async () => {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                try {
                    const response = await fetch(`${API_BASE_URL}/api/health`, { mode: 'cors' });
                    const data = await response.json();
                    statusDot.classList.toggle('healthy', data.status === 'healthy');
                    statusDot.classList.toggle('degraded', data.status !== 'healthy');
                    statusText.textContent = data.status === 'healthy' ? 'System Operational' : 'System Degraded';
                } catch (error) {
                    statusText.textContent = 'API Offline';
                    console.error("Health check failed:", error);
                    displayError("Could not connect to the backend API. Please ensure the Python server is running.");
                }
            };
            checkApiHealth();
            
            queryForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const naturalQuery = document.getElementById('naturalQuery').value;
                if (!naturalQuery.trim()) return;

                setLoadingState(true);
                resultsSection.classList.remove('show');
                errorMessageDiv.style.display = 'none';

                try {
                    const response = await fetch(`${API_BASE_URL}/api/query`, {
                        method: 'POST',
                        mode: 'cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: naturalQuery }),
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || `Request failed with status ${response.status}`);
                    
                    displayResults(data);
                    resultsSection.classList.add('show');
                } catch (error) {
                    console.error('An error occurred:', error);
                    displayError(`Failed to get results. ${error.message}`);
                } finally {
                    setLoadingState(false);
                }
            });
        });

        function copyToClipboard(elementId) {
            const codeElement = document.getElementById(elementId);
            const copyButton = codeElement.parentElement.querySelector('.copy-btn');
            if (navigator.clipboard) {
                navigator.clipboard.writeText(codeElement.textContent.trim()).then(() => {
                    const originalText = copyButton.innerHTML;
                    copyButton.innerHTML = '✅ Copied!';
                    setTimeout(() => { copyButton.innerHTML = originalText; }, 2000);
                }).catch(err => console.error('Failed to copy text: ', err));
            }
        }
    </script>
</body>
</html>
